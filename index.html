<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Aqua</title>
    <link rel="stylesheet" href="css/css/font-awesome.css">
    <link rel="stylesheet" href="css/css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">

    <style>
      webview {
        width: 100%;

  <body id="browser">
    <nav id="navigation Alignbr">
	    <div class="Aligner-item Aligner-item--top">…</div>

		    <button type="button" class="common-buttons" id="back">

		    </button>

	        </div>
	    </div>
	    <div class="Aligner-item Aligner-item--bottom">…</div>

    <div id="views">
        <webview id="view" class="page" src="http://www.duckduckgo.com/" autosize="on"></webview>
    </div>
